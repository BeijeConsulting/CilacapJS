<!DOCTYPE html>
<html>
<head>
<style>
body {
  width: 300px;
  margin: auto;
  text-align: center;
}

table {
  margin: auto;
}

td {
  border-style: solid;
  border-size: 1px;
  width: 30px;
  height: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h2>CALCULATOR</h2>

<h3 id="display">___</h3>

<table>
  <tr>
    <td id="t1" onclick="get(1)">1</td>
    <td id="t2" onclick="get(2)">2</td>
    <td id="t3" onclick="get(3)">3</td>
    <td onclick="get('+')">+</td>
  </tr>
  <tr>
    <td id="t4" onclick="get(4)">4</td>
    <td id="t5" onclick="get(5)">5</td>
    <td id="t6" onclick="get(6)">6</td>
    <td onclick="get('-')">-</td>
  </tr>
  <tr>
    <td id="t7" onclick="get(7)">7</td>
    <td id="t8" onclick="get(8)">8</td>
    <td id="t9" onclick="get(9)">9</td>
    <td onclick="get('x')">x</td>
  </tr>
  <tr>
    <td id="tAC" onclick="get('AC')">AC</td>
    <td id="t0" onclick="get(0)">0</td>
    <td id="tComma" onclick="get(',')">,</td>
    <td onclick="get('/')">/</td>
  </tr>
  <tr>
    <td onclick="get('=')" colspan = "4">=</td>
  </tr>
</table>


<script>

var numeroPrec = 0;
var numeroSucc = 0;
var operazione = '';
var dot = 0;
	function get(valore) {

		switch(valore) {
			case 'AC':
				numeroPrec = 0;
				numeroSucc = 0;
				operazione = '';
				dot = 0;
				
				break;
			
			case '+':
			case '-':
			case 'x':
			case '/':
				calcola();
				operazione = valore;;
				break;
				
			case '=':
				calcola();
				operazione = '';
				break;
				
			case 0:
			case 1:
			case 2:
			case 3:
			case 4:
			case 5:
			case 6:
			case 7:
			case 8:
			case 9:
				if(dot === 0)
					numeroSucc = numeroSucc*10 + valore;
				else{
					numeroSucc = numeroSucc + valore / Math.pow(10, dot);
					dot++;
				}
				break;
			case ',':
				if(dot===0) dot=1;
		}
		document.getElementById("display").innerHTML = numeroPrec+ ' ' + (operazione !=='' ? operazione + ' ' +numeroSucc : '');
		console.log(numeroPrec);
		
	}
	
	function calcola() {
	
		switch (operazione){
			case '+':
			case '':
				numeroPrec += numeroSucc; 
				break;
			case '-':
				numeroPrec -= numeroSucc;
				break;
			case 'x':
				numeroPrec *= numeroSucc;
				break;
			case '/':
				numeroPrec /= numeroSucc;
				break;
			case '=':
				document.getElementById("display").innerHTML = numeroPrec;
			default:
		}
		numeroSucc = 0;
		dot = 0;
	}
</script>

</body>
</html>
